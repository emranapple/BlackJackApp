<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Do you want to play?</p>
        <p id="card-el">Cards: </p>
        <p id="sum-el">Sum: </p>
        <button id="start-btn-el" onclick="startGame()">START GAME</button>
        <button id="new-card-el" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
        <p>Game Instructions</p>
        <ul>
            <li>If sum is equal to 21, you will have blackjack and win</li>
            <li>if it is more than 21, you will be lost!</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
